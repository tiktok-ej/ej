<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Packages</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:linear-gradient(to right,#00264d,#990000);color:#fff}

.lang-wrap{position:fixed;top:10px;left:10px;display:flex;gap:8px}
@media(max-width:600px){.lang-wrap{left:auto;right:10px}}

.lang-btn{padding:6px 14px;border-radius:20px;background:rgba(0,0,0,.5);cursor:pointer;font-size:.8rem}
.lang-btn.active{transform:scale(1.2);background:#ff3b3b}

.page{opacity:0;animation:fade .6s ease forwards}
@keyframes fade{to{opacity:1}}

.container{max-width:400px;margin:80px auto;display:flex;flex-direction:column;gap:20px}

.btn{padding:16px;border-radius:30px;background:#ff3b3b;color:#fff;text-align:center;font-weight:bold;text-decoration:none}
.btn.gray{background:#777}
.small{font-size:.65rem;opacity:.8}
</style>
</head>

<body>

<div class="lang-wrap">
<div class="lang-btn" id="amBtn">አማርኛ</div>
<div class="lang-btn" id="enBtn">English</div>
</div>

<div class="page">
<div class="container">

<a href="tiktok-promo-details.html" class="btn" id="ttBtn">TikTok Promotion</a>

<div class="btn gray">
<div id="smBtn">Social Media Management</div>
<div class="small" id="soon">coming soon</div>
</div>

</div>
</div>

<script>
const amBtn=document.getElementById("amBtn");
const enBtn=document.getElementById("enBtn");

function setLang(l){
localStorage.setItem("lang",l);
amBtn.classList.toggle("active",l==="am");
enBtn.classList.toggle("active",l==="en");

if(l==="am"){
ttBtn.innerText="የTikTok ፕሮሞሽን";
smBtn.innerText="ሶሻል ሚዲያ ማኔጅመንት";
soon.innerText="በቅርቡ";
}else{
ttBtn.innerText="TikTok Promotion";
smBtn.innerText="Social Media Management";
soon.innerText="coming soon";
}
}

amBtn.onclick=()=>setLang("am");
enBtn.onclick=()=>setLang("en");

setLang(localStorage.getItem("lang")||"en");
</script>

</body>
</html>
