<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Media Management</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
  html,body{height:100%;background: linear-gradient(135deg, #00264d, #990000);display:flex;justify-content:center;align-items:center;color:#fff;overflow:hidden;}
  
  .coming-soon-container{
    text-align:center;
    animation: fadeIn 1.5s ease forwards;
  }

  .coming-soon {
    font-size:2rem;
    font-weight:bold;
    color: #fff;
    position:relative;
    display:inline-block;
    animation: glow 2s infinite alternate;
  }

  .dots span{
    display:inline-block;
    font-size:2rem;
    animation: bounce 1.5s infinite;
    margin-left:5px;
  }

  .dots span:nth-child(2){animation-delay:0.3s;}
  .dots span:nth-child(3){animation-delay:0.6s;}

  @keyframes glow{
    0%{text-shadow:0 0 5px #fff, 0 0 10px #fff;}
    50%{text-shadow:0 0 20px #fff, 0 0 30px #ff0000;}
    100%{text-shadow:0 0 5px #fff, 0 0 10px #fff;}
  }

  @keyframes bounce{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-10px);}
  }

  @keyframes fadeIn{
    0%{opacity:0;}
    100%{opacity:1;}
  }
</style>
</head>
<body>

<div class="coming-soon-container">
  <div class="coming-soon">Social Media Management</div>
  <div class="coming-soon">Coming Soon<span class="dots"><span>.</span><span>.</span><span>.</span></span></div>
</div>

</body>
</html>
