  body {

  @keyframes bgShift{

  .container{

  h1{font-size:2rem;margin-bottom:15px;text-align:center;text-shadow:0 0 15px #fff,0 0 30px #fff,0 0 45px #fff;}
  p{font-size:1rem;text-align:center;line-height:1.5;margin-bottom:25px;text-shadow:0 0 10px #fff,0 0 20px #fff,0 0 30px #fff;}

  .socials{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:100%;
    align-items:center;
    margin-bottom:25px;
  }
  .socials a{
    display:flex;
    align-items:center;
    gap:12px;
    text-decoration:none;
    color:#fff;
    font-weight:bold;
    padding:12px 20px;
    border-radius:25px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(5px);
    transition: all 0.3s ease;
    width:100%;
    justify-content:center;
  }
  .socials a img{width:24px;height:24px;}
  .socials a:hover{transform:scale(1.05);background:rgba(255,255,255,0.35);color:#000;}

  .action-buttons{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    width:100%;

    background: rgba(0,0,0,0.7);
    box-shadow:0 0 15px rgba(255,255,255,0.4);
    flex:1 1 45%;
    text-align:center;
    transition: all 0.3s ease;
  }
  .action-buttons a:hover{transform: scale(1.05);background:rgba(0,0,0,0.9);}

  .packages-button{

    text-align:center;
    font-size:1.2rem;
    box-shadow:0 0 20px rgba(255,59,59,0.7);
    transition: all 0.3s ease;
  }
  .packages-button:hover{
    transform:scale(1.05);

  }

  @media(max-width:400px){

    p{font-size:0.95rem;}
